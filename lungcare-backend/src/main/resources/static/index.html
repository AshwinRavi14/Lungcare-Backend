<!DOCTYPE html>
<html>
<body>

<input id="name" placeholder="Name"><br>

<input id="gender" placeholder="Gender"><br>
<input id="contact" placeholder="Contact"><br>

<script>
    function add patient() {
    fetch('api/patients',{
    method :'POST',
    headers : {'Content-Type' : 'application-json'},
    body:json.stringify({

    age:age.value,

    })
    }).then(res => res.json())
      .then(data => alert("Successfully Added);
 }
